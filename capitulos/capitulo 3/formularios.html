<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<title>Livro Majour - Capitulo 3</title>	
	<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<style type="text/css">
		.cx1 {
			margin-top: 20px;
		}
		.cx2 {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Input e Textarea</h2>
		<input type="text" placeholder="Nome" ><br>
		<textarea rows="5" placeholder="Sua mensagem aqui" class="cx1"></textarea>
	</div>

	<div class="container">
		<h2>Button</h2>
		<div class="row">
			<div class="col-md-2">
				<button type="button" class="btn btn-primary">button-primary</button>
			</div>

			<div class="col-md-2">
				<button type="button" class="btn btn-default">button-default</button>
			</div>

			<div class="col-md-2">
				<input type="submit" class="btn btn-success" value="input-submit success">
			</div>

			<div class="col-md-2">
				<input type="button" class="btn btn-warning" value="input-button warning">
			</div>

			<div class="col-md-2">
				<a href="#" class="btn btn-danger" role="button">Link Danger</a>
			</div>

			<div class="col-md-2">
				<button type="button" class="btn btn-link">button-link</button>
			</div>
		</div>
	</div>

	<div class="container">
		<h2>Tamanho de Botões</h2>
		<button type="button" class="btn btn-active btn-lg">botão maior</button>
		<button type="button" class="btn btn-active">botão normal</button>
		<button type="button" class="btn btn-active btn-sm">botão menor</button>
		<button type="button" class="btn btn-active btn-xs">botão muito menor</button>
	</div>

	<div class="container">
		<h2>Tamanho de Botões</h2>
		<div class="row">
			<div class="col-md-6">
				<button type="button" class="btn btn-info btn-block cx2">botão nivel de bloco</button>
				<button type="button" class="btn btn-success btn-block cx2">botão nivel de bloco</button>
				<button type="button" class="btn btn-danger btn-block cx2">botão nivel de bloco</button>
			</div>		

			<div class="col-md-6">
				<button type="button" class="btn btn-info active">botão estado ativo</button>
				<button type="button" class="btn btn-success active">botão estado ativo</button>
				<button type="button" class="btn btn-danger active">botão estado ativo</button>
			</div>
		</div>

		<hr>

		<div class="row">
			<div class="col-md-6">
				<button type="button" class="btn btn-info disabled">botão desabilitado</button>
				<button type="button" class="btn btn-success disabled">botão desabilitado</button>
				<button type="button" class="btn btn-danger disabled">botão desabilitado</button>
			</div>			
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<h3>CheckBox na Vertical</h3>
				<div class="checkbox">
					<label><input type="checkbox">Opção1</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox">Opção2</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox">Opção3</label>
				</div>
			</div>

			<div class="col-md-4">
				
				<h3>CheckBox na Horizontal</h3>
				<label class="checkbox-inline"><input type="checkbox">Opção1</label>
				<label class="checkbox-inline"><input type="checkbox">Opção2</label>
				<label class="checkbox-inline"><input type="checkbox">Opção3</label>
				
			</div>

			<div class="col-md-4">
				<h3>CheckBox com botões</h3>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-primary active">
						<input type="checkbox" autocomplete="off" checked="">Opção1 (marcado)
					</label>
					<label class="btn btn-primary">
						<input type="checkbox" autocomplete="off">Opção2
					</label>
					<label class="btn btn-primary">
						<input type="checkbox" autocomplete="off">Opção3
					</label>

				</div>
			</div>

		</div><!-- /row-->
	</div><!-- /container-->

	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<h3>Radios na Vertical</h3>
				<div class="radio">
					<label><input type="radio" name="opcoes1">Opção1</label>
				</div>

				<div class="radio">
					<label><input type="radio" name="opcoes1">Opção2</label>
				</div>

				<div class="radio">
					<label><input type="radio" name="opcoes1">Opção3</label>
				</div>
			</div>

			<div class="col-md-4">
				<h3>Radios na Horizontal</h3>
				<label class="radio-inline"><input type="radio" name="opcoes2">Opção1</label>
				<label class="radio-inline"><input type="radio" name="opcoes2">Opção2</label>
				<label class="radio-inline"><input type="radio" name="opcoes2">Opção3</label>
			</div>

			<div class="col-md-4">
				<h3>Radios com botões</h3>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-primary">
						<input type="radio" name="opcao" id="opcao1" autocomplete="off">Radio1
					</label>
					<label class="btn btn-primary">
						<input type="radio" name="opcao" id="opcao2" autocomplete="off">Radio2
					</label>
					<label class="btn btn-primary">
						<input type="radio" name="opcao" id="opcao3" autocomplete="off">Radio3
					</label>
				</div>
			</div>
		</div><!-- /row-->
	</div><!-- /container-->

	<div class="container">
		<div class="row">
		<div class="col-md-4">
			<select class="form-control">
				<option>Escolha uma das opções</option>
				<option>Opção 1</option>
				<option>Opção 2</option>
				<option>Opção 3</option>
				<option>Opção 4</option>
				<option>Opção 5</option>
			</select>
		</div>

		<div class="col-md-4">
			<select class="form-control" multiple="">
				<option>Escolha uma das opções</option>
				<option>Opção 1</option>
				<option>Opção 2</option>
				<option>Opção 3</option>
				<option>Opção 4</option>
				<option>Opção 5</option>
			</select>
		</div>

		<div class="col-md-4">
			<input type="text" class="form-control" placeholder="Seu CPF" aria-describedby="helpBlock1" >
			<span id="helpBlock1" class="help-block">somente números</span>
			<input type="text" class="form-control" placeholder="y" aria-describedby="helpBlock2" >
			<span id="helpBlock2" class="help-block">dd/mm/yyyy</span>
		</div>
		</div><!-- /row-->
	</div><!-- /container-->
</body>
</html>
