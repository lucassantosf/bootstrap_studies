<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Livro Majour - Capitulo 3</title>	
	<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<style type="text/css">
		
	</style>
</head>
<body>
	
	<div class="container">

		<h1>Validação com cores</h1>

		<div class="form-group has-success">
			<label class="control-label" for="sucesso">Input com sucesso</label>
			<input type="text" class="form-control" id="sucesso">
		</div>
		<div class="form-group has-warning">
			<label class="control-label" for="alerta">Input com alerta</label>
			<input type="text" class="form-control" id="alerta">
		</div>
		<div class="form-group has-error">
			<label class="control-label" for="erro">Input com erro</label>
			<input type="text" class="form-control" id="erro">
		</div>	

		<div class="has-success">
			<div class="checkbox">
				<label>
					<input type="checkbox" id="checkboxSucesso" value="opcao1">Checkbox com sucesso
				</label>
			</div>
		</div>

		<div class="has-warning">
			<div class="checkbox">
				<label>
					<input type="checkbox" id="checkboxAlerta" value="opcao1">Checkbox com alerta
				</label>
			</div>
		</div>

		<div class="has-error">
			<div class="checkbox">
				<label>
					<input type="checkbox" id="checkboxErro" value="opcao1">Checkbox com erro
				</label>
			</div>
		</div>

	</div>

	<hr>

	<div class="container">
		<h1>Validação com ícones</h1>
		<div class="form-group has-success has-feedback">
			<label class="control-label" for="sucesso">Input com sucesso</label>
			<input type="text" class="form-control" id="sucesso">
			<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
		</div>
		<div class="form-group has-warning has-feedback">
			<label class="control-label" for="alerta">Input com alerta</label>
			<input type="text" class="form-control" id="alerta">
			<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
		</div>
		<div class="form-group has-error has-feedback">
			<label class="control-label" for="erro">Input com erro</label>
			<input type="text" class="form-control" id="erro">
			<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
		</div>
	</div>
	
</body>
</html>
