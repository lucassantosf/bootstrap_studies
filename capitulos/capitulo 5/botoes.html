<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Livro Majour - Capitulo 5</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
	
	<div class="container">
		
		<h1>Botões</h1>
		<h6>Ao clicar alterar a aparencia do botão para clicado</h6>
		<button type="button" id="botaoToggle" class="btn btn-default">Botão com button('toggle')</button>
		<button type="button" class="btn btn-default">Botão sem button('toggle')</button><br><br>
		<h6>*Ao clicar o texto do botão muda para 'loading' ao 
		terminar o carregamento o texto volta ao valor inicial</h6>
		<div id="botaoReset">
			<button type="button" class="btn btn-default">Padrão</button>
			<button type="button" class="btn btn-primary">Primário</button>
			<button type="button" class="btn btn-success">Sucesso</button>
			<button type="button" class="btn btn-info">Informação</button>
			<button type="button" class="btn btn-warning">Atenção</button>
			<button type="button" class="btn btn-danger">Perigo</button>
		</div>
		<h6>Ao clicar o texto do botão muda para "loading" ao terminar o carregamento o texto muda para o valor do atributo data-complete-text</h6>
		<button type="button" id="botaoString" class="btn btn-default" data-complete-text="Carregamento terminou!">Padrão</button>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		
		//Ao clicar alterar a aparencia do botão para clicado
		$("#botaoToggle").click(function(){
			$(this).button('toggle');
		});

		/*Ao clicar o texto do botão muda para 'loading' ao 
		terminar o carregamento o texto volta ao valor inicial
		*/

		$("#botaoReset .btn").click(function(){
			$(this).button('loading').delay(1000).queue(function(){  
				$(this).button('reset');  
				$(this).dequeue(); 
			}); 
		}); 

		/* Ao clicar o texto do botão muda para "loading" ao terminar o carregamento o texto muda para o valor do atributo data-complete-text */ 

		$("#botaoString").click(function(){ 
			$(this).button('loading').delay(1000).queue(function() {  
				$(this).button('complete');  
				$(this).dequeue(); 
			}); 
		}); 

	</script>
</body>
</html>
