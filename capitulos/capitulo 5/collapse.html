<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Livro Majour - Capitulo 5</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
	<div class="container">
		<h2>Exemplo de Collapse</h2>
		<div class="row">
			<div class="col-md-3">
				
				<a data-toggle="collapse" href="#colapseUm">Maça</a>

			</div>

			<div class="col-md-3">
				
				<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#colapseUm" aria-expanded="false">Maça</button>

			</div>			

		</div>

		<div id="colapseUm" class="collapse">
			<div class="well">
				<p><img src="imagens/maca.jpg" class="pull-left">A maça...</p>
				<small>fonte: Wikipédia</small>
			</div>
		</div>

		<div class="row">
			<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
				<div class="panel panel-default">
					<div class="panel-heading" role="tab" id="headingLaranja">
						<h4 class="panel-title">
							<a class="btn btn-info" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseLaranja" aria-expended="true" aria-controls="collapseLaranja">Laranja</a>
						</h4>
					</div>

					<div id="collapseLaranja" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingLaranja">
						<div class="panel-body">
							<p><img src="imagens/maca.jpg" alt="laranja" class="pull-left">A laranja...</p><small>Fonte:Wikipédia</small>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading" role="tab" id="headingLaranja2">
						<h4 class="panel-title">
							<a class="btn btn-info" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseLaranja2" aria-expended="true" aria-controls="collapseLaranja2">Laranja</a>
						</h4>
					</div>

					<div id="collapseLaranja2" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingLaranja2">
						<div class="panel-body">
							<p><img src="imagens/maca.jpg" alt="laranja" class="pull-left">A laranja...</p><small>Fonte:Wikipédia</small>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading" role="tab" id="headingLaranja3">
						<h4 class="panel-title">
							<a class="btn btn-info" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseLaranja3" aria-expended="true" aria-controls="collapseLaranja3">Laranja</a>
						</h4>
					</div>

					<div id="collapseLaranja3" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingLaranja3">
						<div class="panel-body">
							<p><img src="imagens/maca.jpg" alt="laranja" class="pull-left">A laranja...</p><small>Fonte:Wikipédia</small>
						</div>
					</div>
				</div>

			</div>

		</div>
		



	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
