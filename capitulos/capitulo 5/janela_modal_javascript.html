<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Livro Majour - Capitulo 5</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />	
</head>
<body>
	<div class="container">
			<button type="button" class="btn btn-primary btn-lg" data-target="#modalLogin">
		      Abrir modal normal
	    	</button>  	
	    	
		    	<div  class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLoginLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
			      			<div class="modal-header">
			            	  	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
			            	  	</button>
			              		<h4 class="modal-title">Área administrativa</h4>
			      			</div>
				            <div class="modal-body">
				              <form action="" method="post">
				              <label for="nome">Nome de usuário:</label>
				              <input type="text" id="nome" name="nome">
				              <label for="senha">Senha:</label>
				              <input type="password" id="senha" name="senha">	
				              <button type="button" class="btn  btn-primary">Login</button>
				              <a href="#">Perdeu a senha?</a>
				              </form>
				            </div>
				            <div class="modal-footer">
				              <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
				            </div> <!-- /.modal-footer -->

		        		</div> <!-- /.modal-content -->

					</div> <!-- /.modal-dialog -->  

	     		</div> <!-- /.modal -->
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>	

	<script type="text/javascript"> 
		$('button[data-target="#modalLogin"]').on('click', function() {
		  	$('#modalLogin').modal('toggle'); 
		}); 
		  	
		$('#modalLogin').on('show.bs.modal', function () { 
		  	alert('Modal vai ser aberta\nEvento: show.bs.modal'); 
		}); 
		
		$('#modalLogin').on('shown.bs.modal', function () { 
		  	alert('Modal foi aberta\nEvento: shown.bs.modal'); 
		}); 
		 
		$('#modalLogin').on('hide.bs.modal', function () { 
		  	alert('Modal vai ser fechada\nEvento:hide.bs.modal'); 
		}); 
		
		$('#modalLogin').on('hidden.bs.modal', function () { 
		  	alert('Modal foi fechada\nEvento:hidden.bs.modal'); 
		}); 

	</script> 

</body>
</html>
